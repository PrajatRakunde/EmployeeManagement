<div>
    <h2>Department List</h2>
</div>
<div class="panel-body">
    <table mat-table [dataSource]="this.dataSource.data" *ngIf="dataSource.filteredData.length > 0">
        <ng-container matColumnDef="departmentId">
            <th mat-header-cell *matHeaderCellDef> Department ID </th>
            <td mat-cell *matCellDef="let department"> {{department?.id}} </td>
        </ng-container>
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let department"> {{department?.departmentName}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p *ngIf="dataSource.filteredData.length <= 0">No Departments present</p>
</div>
