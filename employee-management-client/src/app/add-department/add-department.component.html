<mat-card>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Add Department</mat-card-title>
    </mat-card-header>
    <form [formGroup]="departmentForm" (ngSubmit)="this.onSubmit()">
        <mat-card-content>
            <div>
                <mat-form-field>
                    <mat-label>Department name</mat-label>
                    <input matInput formControlName="departmentName">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button>Submit</button>
        </mat-card-actions>
    </form>

</mat-card>
