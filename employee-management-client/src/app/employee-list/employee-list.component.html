<div>
    <h2>Employee List</h2>
</div>
<div class="panel-body">
    <table mat-table [dataSource]="this.dataSource.data" *ngIf="dataSource.filteredData.length > 0">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee?.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee?.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let employee"> {{employee?.department?.departmentName}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let employee">
                <button mat-raised-button color="warn" (click)="this.deleteEmployee(employee.id)">
                    Delete
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let employee">
                <button mat-raised-button color="primary" (click)="this.editEmployee(employee.id)">
                    Update
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p *ngIf="dataSource.filteredData.length <= 0">No employees present</p>
</div>
